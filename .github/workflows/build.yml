name: buildpushimages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: thatchayini123/dockerhub1demo
      TAG: latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

      - name: 🧪 Verify Docker credentials
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "❌ DOCKER_USERNAME or DOCKER_PASSWORD not set in secrets!"
            exit 1
          fi

      - name: 🔐 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ⚙️ Run Build & Push Script
        run: bash ./buildpush.sh













