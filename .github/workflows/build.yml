name: Docker Build and Push 
 
on:
  push: 
    branches:   
      - main 
  pull_request:   
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: thatchayaini123
      IMAGE_NAME: dockerhub1demo
      TAG: latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Make Script Executable
        run: chmod +x ./buildpush.sh  # Update path if script is inside a subfolder

      - name: Run Custom Script
        run: ./buildpush.sh






















