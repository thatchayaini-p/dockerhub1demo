name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: thatchayaini123/dockerhub1demo
      TAG: latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔐 Check DockerHub Secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "❌ DOCKER_USERNAME or DOCKER_PASSWORD secret is not set!"
            exit 1
          else
            echo "✅ DockerHub credentials are set."
          fi

      - name: 🔐 Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🔄 Make buildpush.sh executable
        run: chmod +x ./buildpush.sh

      - name: 🚀 Run buildpush.sh script
        run: ./buildpush.sh






