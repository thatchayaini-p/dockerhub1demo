name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠️ Make build script executable
        run: chmod +x ./dockerhub1demo/buildpush.sh

      - name: 🚀 Run Docker Build/Push Script
        run: ./dockerhub1demo/buildpush.sh
















