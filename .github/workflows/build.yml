name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠️ Make Script Executable
        run: chmod +x ./scripts/buildpush.sh

      - name: ▶️ Run Custom Script
        run: bash ./scripts/buildpush.sh




















