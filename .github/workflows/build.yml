name: 🚀 Docker Build and Push

on:
  push:
    branches:
      - main  # main branch-ku push panna trigger aagum

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠️ Make Script Executable
        run: chmod +x ./buildpush.sh

      - name: ▶️ Run Build and Push Script
        run: ./buildpush.sh





















