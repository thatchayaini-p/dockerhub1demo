name: ğŸ³ Docker Build & Push via Shell Script

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§ª Validate DockerHub Secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "âŒ Secrets DOCKER_USERNAME or DOCKER_PASSWORD are not set!"
            exit 1
          else
            echo "âœ… Secrets are set."
          fi

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ§° Make buildpush.sh Executable
        run: chmod +x ./buildpush.sh

      - name: ğŸš€ Run buildpush.sh Script
        run: ./buildpush.sh











