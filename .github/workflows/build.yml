name: ğŸ³ Docker Build & Push via Shell Script

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ§° Make buildpush.sh executable
        run: chmod +x ./buildpush.sh

      - name: ğŸš€ Run buildpush.sh script
        run: ./buildpush.sh











