name: 🐳 Docker Build & Push via Shell Script

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: thatchayaini123/dockerhub1demo
      CONTAINER_NAME: mycontainer
      PORT: 3000

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔐 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🧰 Give execute permission to buildpush.sh
        run: chmod +x ./buildpush.sh

      - name: 🚀 Run buildpush.sh
        run: ./buildpush.sh










